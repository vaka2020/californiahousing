<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-description {
            font-size: 12px;
            color: #666;
            font-weight: normal;
            margin-left: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† California Housing Price Predictor</h1>
        <p class="subtitle">Enter the property details to get an estimated price</p>

        <form id="predictionForm">
            <div class="form-group">
                <label>
                    Median Income 
                    <span class="input-description">(in tens of thousands)</span>
                </label>
                <input type="number" id="MedInc" name="MedInc" step="0.01" required 
                       placeholder="e.g., 8.32 (= $83,200)">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>House Age <span class="input-description">(years)</span></label>
                    <input type="number" id="HouseAge" name="HouseAge" step="1" required 
                           placeholder="e.g., 41">
                </div>

                <div class="form-group">
                    <label>Average Rooms</label>
                    <input type="number" id="AveRooms" name="AveRooms" step="0.01" required 
                           placeholder="e.g., 6.98">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Average Bedrooms</label>
                    <input type="number" id="AveBedrms" name="AveBedrms" step="0.01" required 
                           placeholder="e.g., 1.02">
                </div>

                <div class="form-group">
                    <label>Population</label>
                    <input type="number" id="Population" name="Population" step="1" required 
                           placeholder="e.g., 322">
                </div>
            </div>

            <div class="form-group">
                <label>Average Occupancy <span class="input-description">(people per household)</span></label>
                <input type="number" id="AveOccup" name="AveOccup" step="0.01" required 
                       placeholder="e.g., 2.55">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" id="Latitude" name="Latitude" step="0.01" required 
                           placeholder="e.g., 37.88">
                </div>

                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" id="Longitude" name="Longitude" step="0.01" required 
                           placeholder="e.g., -122.23">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="predict-btn">üîÆ Predict Price</button>
                <button type="reset" class="reset-btn">üîÑ Reset</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating prediction...</p>
        </div>

        <div class="result" id="result">
            <div class="result-title">Predicted House Price</div>
            <div class="result-value" id="resultValue"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                data: {
                    MedInc: parseFloat(document.getElementById('MedInc').value),
                    HouseAge: parseFloat(document.getElementById('HouseAge').value),
                    AveRooms: parseFloat(document.getElementById('AveRooms').value),
                    AveBedrms: parseFloat(document.getElementById('AveBedrms').value),
                    Population: parseFloat(document.getElementById('Population').value),
                    AveOccup: parseFloat(document.getElementById('AveOccup').value),
                    Latitude: parseFloat(document.getElementById('Latitude').value),
                    Longitude: parseFloat(document.getElementById('Longitude').value)
                }
            };

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                // Send POST request to Flask API
                const response = await fetch('/predict_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    // Show success result
                    document.getElementById('result').className = 'result success';
                    document.getElementById('result').style.display = 'block';
                    
                    // Format the price (assuming it's in hundreds of thousands)
                    const price = (data * 100000).toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        maximumFractionDigits: 0
                    });
                    
                    document.getElementById('resultValue').textContent = price;
                } else {
                    // Show error
                    document.getElementById('result').className = 'result error';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('resultValue').textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show error
                document.getElementById('result').className = 'result error';
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultValue').textContent = 'Error: ' + error.message;
            }
        });

        // Reset button handler
        document.getElementById('predictionForm').addEventListener('reset', function() {
            document.getElementById('result').style.display = 'none';
        });
    </script>
</body>
</html>
